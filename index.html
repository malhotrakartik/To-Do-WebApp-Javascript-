<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Tickets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-color-btn"></span>

                </div>
                <div class="filter">
                    <span class="blue-color-btn"></span>

                </div>
                <div class="filter">
                    <span class="yellow-color-btn"></span>

                </div>
                <div class="filter">
                    <span class="green-color-btn"></span>

                </div>
            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="material-icons action-btn">add</span>
                </div>
                <div class="delete">
                    <span class="material-icons action-btn">remove</span>
                </div>
            </div>
        </div>
        <div class="ticket-container">

                <div class="priority-list">
                    <div class="modal-filter pink-modal-filter active"></div>

                    <div class="modal-filter yellow-modal-filter"></div>
                    <div class="modal-filter green-modal-filter"></div>

                </div>
            </div> -->
